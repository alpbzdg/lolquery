        <script>
            
        var timer= 10;
        var test="";
        
            function inTime(){
                setTimeout(inTime,1000);
                
                if(timer == 10){
                    $.post("message.php",{testing:test} ,function(data){

                    timer = 11;
                    clearTimeout(inTime);

                timer--;
                
            }
            
            inTime();
        
            
            
        </script>
